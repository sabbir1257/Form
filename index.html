<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pita Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Welcome to My Pitha Gror</h2>

    <form>
      <label for="name"
        >Your Name
        <input id="name" type="text" placeholder="Your Name" />
      </label>

      <label for="Email"
        >Your Email
        <input id="name" type="text" placeholder="Your Name" />
      </label>

      <label for="number"
        >Your Mobile Number
        <input id="number" type="number" placeholder="Your Number" />
      </label>

      <fieldset>
        <legend>Pick One Pitha</legend>
        <label for="chitoy">
          <input type="radio" name="pitha" id="chitoy">
          Chitoy
        </label>

        <label for="vapa">
          <input type="radio" name="pitha" id="vapa">
          Vapa    
        </label>

        <label for="coconut">
          <input type="radio" name="pitha" id="coconut">
          Coconut    
        </label>
      </fieldset>

      <fieldset>
        <legend>Select One or more Vortas</legend>
        <label for="">
          <input type="checkbox" name="vorta" id="sorisa">
          Soresa
        </label>

        <label for="shutki">
          <input type="checkbox" name="vorta" id="shutki">
          Shutki 
        </label>

        <label for="dal">
          <input type="checkbox" name="vorta" id="dal">
           Dal
        </label>
      </fieldset>

      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="30" rows="3"></textarea>
      </fieldset>

      <input type="reset" value="Reset">
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
